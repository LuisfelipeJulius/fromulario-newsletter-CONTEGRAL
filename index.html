    }

    }

        width: 48%;
        margin-bottom: 15px;
    }

        color: white;
    }

        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .form-check {
        text-align: center;
        margin-top: 20px;
    }

    .form-check-label {
        color: white;
        font-size: 0.9rem;
    }

    .btn {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
    }

    .btn:disabled {
        background-color: #ccc;
    }

    @media screen and (max-width: 698px) {

         .cajaFormulario {
        display: flex;
        flex-direction: column;
    }
    .campos {
        width: 100%;
        margin-bottom: 15px;

}

<body>
<div class="formulario-container">
    <h4 class="tituloFormulario">
        ¿Quieres estar al día con los mejores<br> tips y novedades para tus animales?
    </h4>
    <p class="textoFormulario">
        Suscríbete a nuestro newsletter y recibe información exclusiva directamente en tu bandeja de entrada.
    </p>

    <form id="miFormulario">
        <div class="cajaFormulario">
            <div class="campos">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="campos">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
        </div>
        <div class="cajaFormulario">
            <div class="campos">
                <label for="celular">Celular</label>
                <input type="number" class="form-control" id="celular" required>
            </div>
            <div class="campos">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
        </div>
        <div class="cajaFormulario">
            <div class="campos">
                <label for="departamento">Departamento</label>
                <select class="form-select" id="departamento" required>
                    <option value="">Selecciona un departamento</option>
                </select>
            </div>
            <div class="campos">
                <label for="ciudad">Ciudad</label>
                <select class="form-select" id="ciudad" required>
                    <option value="">Selecciona una ciudad</option>
                </select>
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="agreeCheckbox" onclick="toggleButton()">
            <label class="form-check-label" for="agreeCheckbox">Autorizo el tratamiento de mis datos personales y envío de marketing.</label>
        </div>
        <button type="submit" class="btn" id="enviarBtn" disabled>Enviar</button>
    </form>
</div>
